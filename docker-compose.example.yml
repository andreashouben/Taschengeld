services:
  taschengeld:
    image: ghcr.io/ahouben/taschengeld:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
      DATABASE_PATH: /data/database.sqlite
    volumes:
      - ./data:/data
